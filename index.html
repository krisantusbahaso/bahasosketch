<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Creative Ideas</title>
        <link rel="icon" href="/logo.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,700">
        <link rel="stylesheet" href="/index.1.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="header-logo">
                    <img class="header-logo-image" src="logo.png" alt="Creative Ideas">
                </div>
                <div class="header-theme">
                    <div class="gallery-day">TODAY'S THEME</div>
                    <div class="gallery-theme" id="todays-theme">Loading...</div>
                </div>
            </header>
            <div class="login-container" id="login-container">
                <div class="form-container">
                    <div class="form-input-container">
                        <input class="form-control" id="login-email" type="text" placeholder="Email">
                    </div>
                    <div class="form-input-container">
                        <input class="form-control" id="login-password" type="password" placeholder="Password">
                    </div>
                    <div class="form-input-container">
                        <button class="btn btn-login" id="btn-login">LOGIN</button>
                    </div>
                    <div class="form-input-separator">or</div>
                    <div class="form-input-container">
                        <button class="btn btn-login-google" id="btn-login-google">Google Sign In</button>
                    </div>
                </div>
                <div class="gallery-container">
                    <div class="gallery">
                        <div class="gallery-theme">#EXPLORE</div>
                        <div class="gallery-items" id="login-gallery"></div>
                    </div>
                </div>
            </div>
            <div class="home-container" id="home-container">
                <button class="btn btn-login" id="btn-logout" style="display: block; width: 100px; margin: -30px auto 0; background-color: #666; color: #444">LOGOUT</button>
                <div style="text-align: center; padding-bottom: 10px; margin-top: 40px; background: #666">
                    <br><input id="upload-file" type="file" accept="image/*" capture style="border: 1px solid black">
                    <br><button id="upload-button">upload</button>
                </div>
                <div class="gallery-container">
                    <div class="gallery">
                        <div class="gallery-items" id="today-gallery"></div>
                    </div>
                </div>
                <div class="gallery-container" id="home-gallery"></div>
            </div>
            <footer>creativeideas &copy; 2017</footer>
        </div>
        <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="/index.1.js"></script>
    </body>
</html>
