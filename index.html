<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Bahaso Sketch</title>
        <link rel="icon" href="logo.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,700">
        <link rel="stylesheet" href="index.2.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="header-logo">
                    <img class="header-logo-image" src="logo.png" alt="Bahaso Sketch">
                </div>
                <div class="header-theme">
                    <div class="gallery-day">TODAY'S THEME</div>
                    <div class="gallery-theme" id="todays-theme">Loading...</div>
                </div>
            </header>
            <div class="login-container" id="login-container">
                <div class="form-container">
                    <div class="form-input-container">
                        <input class="form-control" id="login-email" type="text" placeholder="Email">
                    </div>
                    <div class="form-input-container">
                        <input class="form-control" id="login-password" type="password" placeholder="Password">
                    </div>
                    <div class="form-input-container">
                        <button class="btn btn-block btn-primary" id="btn-primary">LOGIN</button>
                    </div>
                    <div class="form-input-separator">or</div>
                    <div class="form-input-container">
                        <button class="btn btn-block btn-google" id="btn-primary-google">Google Sign In</button>
                    </div>
                </div>
                <div class="gallery-container">
                    <div class="gallery">
                        <div class="gallery-theme">#EXPLORE</div>
                        <div class="gallery-items" id="login-gallery"></div>
                    </div>
                </div>
            </div>
            <div class="home-container" id="home-container">
                <button class="btn btn-block btn-primary" id="btn-logout" style="width: 250px; margin: -30px auto">LOGOUT</button>
                <form id="upload-file-form">
                    <input id="upload-file-input" type="file" accept="image/*" capture style="display: none">
                </form>
                <div class="gallery-container">
                    <div class="gallery">
                        <div class="gallery-items" id="today-gallery">
                            <label class="upload-file-button" for="upload-file">
                                <button id="upload-ok-button" class="btn btn-primary">Upload</button>
                                <button id="upload-cancel-button" class="btn btn-primary">Cancel</button>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="gallery-container" id="home-gallery"></div>
            </div>
            <footer>Bahaso Sketch &copy; 2017</footer>
        </div>
        <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="index.2.js"></script>
    </body>
</html>
